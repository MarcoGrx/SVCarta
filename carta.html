<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>A / M üíò</title>
    <style>
        body {
            background: #2a0a1a;
            color: #ffb3d9;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
        }

        #pantalla-inicial, #pantalla-final {
            border: 3px solid #ff4d6d;
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.3);
        }

        #pantalla-final {
            display: none; /* Ocultar la pantalla final al inicio */
        }

        .corazon {
            position: absolute;
            width: 30px;
            animation: flotar 3s infinite;
            filter: drop-shadow(0 0 5px #ff0066);
            z-index: -1;
        }

        @keyframes flotar {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
        }

        #mensaje {
            font-size: 1.7em;
            min-height: 150px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }

        #passwordInput {
            padding: 12px;
            font-size: 1.1em;
            margin: 15px 0;
            border: 2px solid #ff4d6d;
            background: #3a1a2a;
            color: white;
            border-radius: 8px;
            width: 300px;
            transition: all 0.3s;
        }

        #boton-musica {
            width: 200px;
            border-radius: 50%;
            border: 3px solid #ff4d6d;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s;
        }

        #boton-musica:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .contenedor-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff4d6d, #ff99cc);
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1.1em;
            transition: transform 0.3s;
            width: 200px;
        }

        .contenedor-principal {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
        }

        .columna-imagenes {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .imagen-galeria {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #ff4d6d;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .imagen-galeria:hover {
            transform: scale(1.05);
        }

        #mensaje-final {
            font-size: 1.5em;
            margin: 0 40px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Pantalla Inicial -->
    <div id="pantalla-inicial">        
        
        <!-- Bot√≥n de m√∫sica -->
        <img src="pics/foto5.jpg" id="boton-musica" onclick="controlarMusica()">
        
        <div id="mensaje"></div>
        
        <div class="contenedor-input">
            <input type="text" id="passwordInput" placeholder="Ingresa nuestro aniversario (ddmm)">
            <button onclick="verificarPassword()">Descifrar Amor</button>
        </div>
    </div>

    <!-- Pantalla Final -->
    <div id="pantalla-final">
        <div class="contenedor-principal">
            <div class="columna-imagenes">
                <img src="pics/foto1.jpg" class="imagen-galeria">
                <img src="pics/foto2.jpg" class="imagen-galeria">
            </div>
            
            <div id="mensaje-final">
                <h2 style="animation: latido 1s infinite;"> Aranza, ¬øquieres ser mi Valent√≠n? üíù</h2>
                <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
                    <button onclick="alert('teamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíòteamoüòçüíò')" style="background: #4CAF50;">¬°S√ç!</button>
                    <button onmouseover="moverBotonNo(this)" style="background: #ff4444;">No</button>
                </div>
            </div>
            
            <div class="columna-imagenes">
                <img src="pics/foto3.jpg" class="imagen-galeria">
                <img src="pics/foto4.jpg" class="imagen-galeria">
            </div>
        </div>
    </div>

    <audio id="musica" src="pics/diefory.mp3"></audio>

    <script>
        // ====== CONTROL DE M√öSICA ======
        let musicaReproduciendo = false;
        const musica = document.getElementById('musica');

        function controlarMusica() {
            if (!musicaReproduciendo) {
                musica.currentTime = 0; // Reinicia la canci√≥n
                musica.play();
                musicaReproduciendo = true;
                document.getElementById('boton-musica').style.boxShadow = '0 0 20px #ff4d6d';
            }
        }

        // ====== DATOS ======
        const mensajes = [
            "‚¨ÜÔ∏è Click a la imagen de arriba ‚¨ÜÔ∏è",
            "üíå Para mi amorcito Aranza üíå",
            "Desde aquel 22 de abril...",
            "üíñ Me enamoro m√°s de ti cada d√≠a... üíñ",
            "üå∏ Eres el amor de mi vida puchi üå∏",
            "üëëEspero siempre estar para ti, mi reina üëë",
            "üõ°Ô∏è Juntos contra el mundo siempre üõ°Ô∏è",
            "üß¨ Siempre ser√°s mi cromosoma üß¨",
            "Te quiero preguntar algo baby:"
        ];

        const passwordCorrecta = "2204";

        // ====== L√ìGICA ======
        let indiceMensaje = 0;
        const elementoMensaje = document.getElementById('mensaje');

        function escribirEfecto(texto, callback) {
            let i = 0;
            elementoMensaje.innerHTML = '';
            const intervalo = setInterval(() => {
                elementoMensaje.innerHTML += texto[i];
                i++;
                if (i >= texto.length) {
                    clearInterval(intervalo);
                    setTimeout(callback, 1500);
                }
            }, 50);
        }

        function animarCorazones() {
            for (let i = 0; i < 77; i++) {
                const corazon = document.createElement('img');
                corazon.src = 'pics/corazon.png';
                corazon.className = 'corazon';
                corazon.style.left = Math.random() * 90 + '%';
                corazon.style.animationDelay = i * 0.1 + 's';
                document.body.appendChild(corazon);
            }
        }

        function verificarPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === passwordCorrecta) {
                animarCorazones();
                document.getElementById('pantalla-inicial').style.display = 'none';
                document.getElementById('pantalla-final').style.display = 'block';
            } else {
                alert("üßê ¬øSegura bb? ¬°Intenta de nuevo!");
            }
        }

        function moverBotonNo(boton) {
            const bodyRect = document.body.getBoundingClientRect();
            const botonRect = boton.getBoundingClientRect();
            
            const maxX = bodyRect.width - botonRect.width;
            const maxY = bodyRect.height - botonRect.height;
            
            boton.style.position = 'absolute';
            boton.style.left = Math.random() * maxX + 'px';
            boton.style.top = Math.random() * maxY + 'px';
            
            setTimeout(() => {
                boton.style.left = Math.random() * maxX + 'px';
                boton.style.top = Math.random() * maxY + 'px';
            }, 100);
        }

        function siguienteMensaje() {
            if (indiceMensaje < mensajes.length) {
                escribirEfecto(mensajes[indiceMensaje], () => {
                    indiceMensaje++;
                    siguienteMensaje();
                });
            }
        }
        siguienteMensaje();

        // Animaci√≥n de latido
        const style = document.createElement('style');
        style.textContent = `
            @keyframes latido {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
